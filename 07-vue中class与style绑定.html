<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aClass{
            color: red;
        }
        .bClass{
            color: blue;
        }
        .cClass{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h2>1. class绑定 ：:class='xxx'</h2>
        <p class="cClass" :class="a">xxx 是字符串</p>
        <p :class="{aClass:isA,bClass:isB}">xxx 是字符串</p>
        <p :class="[aClass,'cClass']">xxx 是数组</p>
        <h2>2. style绑定</h2>
        <p :style="{color:activeColor,fontSize:fontsize+'px'}">{color:activeColor,font-size:fontsize+'px'}</p>
        <button @click="update">更新</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#demo",
            data: {
              a:'aClass',
              aClass: "bbb",
              isA:true,
              isB:false,
              activeColor:'red',
              fontsize:20
            },
            methods: {
                update(){
                    this.a = 'bClass'
                    this.isA = false
                    this.isB = true
                    this.activeColor = 'orange'
                    this.fontsize = 30
                }
            },
        })
    </script>
</body>
</html>
