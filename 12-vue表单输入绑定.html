<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单输入绑定</title>
</head>

<body>
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名：</span>
            <input type="text"  v-model="username"> <br>

            <span>密码：</span>
            <input type="password" v-model="psw"> <br>

            <span>性别：</span>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label><br>

            <span>爱好：</span>
            <input type="checkbox" id="basket" value="basket" v-model="likes">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="foot" v-model="likes">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang"  value="pingpang" v-model="likes">
            <label for="pingpang">乒乓</label><br>

            <span>城市：</span>
            <select v-model="city">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
            </select><br>
            <span>介绍：</span><br>
            <textarea rows="10" v-model="describ"></textarea><br>
            <input type="submit" value="注册">

        </form>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                username:'',
                psw:'',
                sex:"女",
                likes:['foot'],
                allCities:[{id:1,name:'北京'},{id:2,name:'上海'},{id:3,name:'广东'}],
                city:1,
                describ:'ewterterwe'
            },
            methods: {
                handleSubmit(){
                    console.log(this.username,this.psw,this.sex,this.likes,this.city,this.describ);
                }
            },
        })
    </script>
</body>

</html>
