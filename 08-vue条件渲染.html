<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p v-if="ok">成功了</p>
        <p v-else>失败</p>
        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>
        <!-- 如果方法体很简单可以直接写到@click事件里 -->
        <button @click="ok=!ok">切换</button>
    </div>
    <script src="./vue.js"></script>
    <script>
       new Vue({
           el:"#demo",
           data:{
            ok:false,
           }
       })
    </script>
</body>
</html>
