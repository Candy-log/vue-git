<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理修饰符</title>
</head>

<body>
    <div id="example">
        <h2>1、绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('atguigu')">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4(123,$event)">test4</button>

        <h2>2、事件修饰符</h2>
        <div style="width: 200px; height:200px; background:red" @click="test5">
            <div style="width: 100px; height:100px; background:blue" @click.stop="test6">
                <!--停止事件冒泡-->>

            </div>
        </div>
        <a href="http://www.baidu.com" @clicck.prevent="test7">去百度</a>
        <!--阻止事件的默认行为-->>
        <h2>3、按键修饰符</h2>
        <input type="text" @keyup="test8">
        <input type="text" @keyup.enter="test8">
        <input type="text" @keyup.65="test9">

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#example",
            data: {

            },
            methods: {
                test1(event) {
                    console.log(event);
                },
                test2(msg) {
                    alert(msg)
                },
                test3(event) {
                    alert(event.target.innerHTML)
                },
                test4(number, event) {
                    alert(number + '---' + event.target.innerHTML)
                },
                test5() {
                    alert("outer")
                },
                test6() {
                    alert("inner")
                },
                test7() {
                    alert("点击了")
                },
                test8(event) {
                    if (event.keyCode == 13) {
                        alert(event.target.value)
                    }

                },
                test9(event){
                    
                    alert(event.target.value)
                }
            },

        })
    </script>
</body>

</html>
